<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla del Equipo de Fútbol</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>Pizzería a domicilio.</h1>
        <img src="delizioso-logo-final2.png" alt="Logo del Equipo" width="600" height="150">
    </header>

    <section class="team-roster">

        <div class="contenedor">
            <label for="masa1">Masa Delgada de Trigo Integral:</label>
            <input type="text" id="masa1">
        </div>

        <div class="contenedor">
            <label for="masa2">Masa de Centeno Fermentada:</label>
            <input type="text" id="masa2">
        </div>

        <div class="contenedor">
            <label for="masa3">Masa de Espelta con Toppings Gourmet:</label>
            <input type="text" id="masa3">
        </div>

        <div class="contenedor">
            <label for="masa4">Masa de Coliflor Premium:</label>
            <input type="text" id="masa4">
        </div>

        <div class="contenedor">
            <label for="masa5">Masa de Papa y Romero:</label>
            <input type="text" id="masa5">
        </div>

        <!-- Agrega más casillas de texto según tus necesidades -->

    </section>

    <h1> Cual es tu nombre?</h1>
    <h1>
        <input id="userInput"> <br> <br>
        <button onclick="myFunction()"> Continuar </button>
    </h1>
    <h1 id="message"> </h1>

    <script>
        function myFunction() {
            let userInput = document.querySelector("#userInput");
            let message = document.querySelector("#message");

            if (isNaN(userInput.value) || userInput.value < 1 || userInput.value > 5) {
                alert("Por favor, introduce un número válido entre 1 y 5.");
                userInput.value = ""; // Clear the input field
            } else {
                const xhr = new XMLHttpRequest();
                xhr.open("POST", "/saveToCSV", true);
                xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

                xhr.addEventListener("load", function () {
                    if (xhr.status === 200) {
                        console.log('User input received:', userInput.value);
                        window.location.href = 'lasalsa.html';
                    } else {
                        console.error('Error en la solicitud:', xhr.status);
                    }
                });

                xhr.send(JSON.stringify({ userInput: userInput.value }));
            }
        }
    </script>

</body>

</html>
