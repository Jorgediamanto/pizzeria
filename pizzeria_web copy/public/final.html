<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla del Equipo de Fútbol</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>Pizzería a domicilio.</h1>
        <img src="delizioso-logo-final2.png" alt="Logo del Equipo" width="600" height="150">
    </header>

    <section class="team-roster" id="teamRoster">

        <!-- Casillas de texto serán generadas dinámicamente aquí -->

    </section>

    <h1> Cual es tu nombre?</h1>
    <h1>
        <input id="userInput"> <br> <br>
        <button onclick="myFunction()"> Continuar </button>
    </h1>
    <h1 id="message"> </h1>

    <script>
        function myFunction() {
            let userInput = document.querySelector("#userInput");
            let message = document.querySelector("#message");

            if (userInput.value.trim() === "") {
                alert("Por favor, introduce tu nombre.");
                userInput.value = ""; // Clear the input field
            } else {
                const xhr = new XMLHttpRequest();
                xhr.open("POST", "/saveToCSV", true);
                xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

                xhr.addEventListener("load", function () {
                    if (xhr.status === 200) {
                        console.log('User input received:', userInput.value);
                        window.location.href = 'lasalsa.html';
                    } else {
                        console.error('Error en la solicitud:', xhr.status);
                    }
                });

                xhr.send(JSON.stringify({ userInput: userInput.value }));
            }
        }

        // Cargar el contenido del CSV al cargar la página
        window.addEventListener('load', function () {
            const xhr = new XMLHttpRequest();
            xhr.open("GET", "/getCSV", true);

            xhr.addEventListener("load", function () {
                if (xhr.status === 200) {
                    const teamRoster = document.getElementById("teamRoster");
                    const csvContent = xhr.responseText;

                    // Dividir el contenido del CSV por líneas
                    const lines = csvContent.split('\n');

                    // Crear casillas de texto para cada línea
                    lines.forEach(function (line, index) {
                        const input = document.createElement("input");
                        input.type = "text";
                        input.value = line.trim(); // Puedes ajustar esto según tu CSV

                        const label = document.createElement("label");
                        label.htmlFor = `masa${index + 1}`;
                        label.textContent = `Masa ${index + 1}:`;

                        const div = document.createElement("div");
                        div.classList.add("contenedor");
                        div.appendChild(label);
                        div.appendChild(input);
                        teamRoster.appendChild(div);
                    });
                } else {
                    console.error('Error en la solicitud:', xhr.status);
                }
            });

            xhr.send();
        });
    </script>

</body>

</html>
