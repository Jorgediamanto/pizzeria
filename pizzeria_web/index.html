<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla del Equipo de Fútbol</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pizzería a domicilio.</h1>
        <img src="delizioso-logo-final2.png" alt="Logo del Equipo"
                 width="600"
                 height="150">
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="resultados.html">Resultados</a></li>
            <li><a href="formulario.html">Formulario</a></li>
        </ul>
    </nav>

    <section class="team-roster">
        <div class="player">
            <img src="zeus.jpg" alt="Zeus"
                 width="300"
                 height="300">
            <h2>Zeus</h2>
            <p>Posición: Toplaner</p>
        </div>
        <div class="player">
            <img src="oner.jpg" alt="Oner"
                 width="300"
                 height="300">
            <h2>Oner</h2>
            <p>Posición: Jungler</p>
        </div>
        <div class="player">
            <img src="faker.jpg" alt="Faker"
                 width="300"
                 height="300">
            <h2>Faker</h2>
            <p>Posición: Midlaner</p>
        </div>
        <div class="player">
            <img src="gumayusi.jpg" alt="Gumayusi"
                width="300"
                height="300">
            <h2>Gumayusi</h2>
            <p>Posición: ADC</p>
        </div>
        <div class="player">
            <img src="keria.jpg" alt="Keria"
                 width="300"
                 height="300">
            <h2>Keria</h2>
            <p>Posición: Support</p>
        </div>
